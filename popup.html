<!DOCTYPE html>
<html lang="en">

<head>

  <title>Feedly Background Tab Open Option</title>

  <style>
    button {
      white-space: nowrap;
      cursor: pointer;
    }

    p {
      font-size: 0.8rem;
      margin-bottom: 1.2em
    }
  </style>

</head>

<body>
  <button id="go-to-options">Go to options</button>
  <p>Press your custom shortcut key when an article is selected on Feedly to open the link in the background. Shortcut key defaults to 'i' <br><br>Works best with 'j' and 'k' shortcuts to go forward and backward - and 'm' to mark as read/unread.</p>
